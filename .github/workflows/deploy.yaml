name: Deploy Statmic site

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  workflow_dispatch:

# Default to bash
defaults:
  run:
    shell: bash

jobs:
  # Build job
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Bump PHP version
        id: cache-apt
        run: |
         sudo add-apt-repository ppa:ondrej/php && sudo apt update &&
         sudo apt install software-properties-common php8.3 php-curl php-xml php8.3-zip php8.3-mbstring php8.3-gd
      - name: Install Node.js dependencies
        run: "[[ -f package-lock.json || -f npm-shrinkwrap.json ]] && npm ci || true"
      - name: Build VIte
        run: npm run build
      - name: Composer Update (continues on error)
        run: "[[ -f composer.json ]] && composer update"
        continue-on-error: true
      - name: Deploy to Cloudways server
        uses: dchymko/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}
          ARGS: "-rlgoDzvc -i"
          SOURCE: "./"
          REMOTE_HOST: ${{ secrets.REMOTE_HOST }}
          REMOTE_USER: ${{ secrets.REMOTE_USER }}
          TARGET: "./public_html"
          SCRIPT_BEFORE: |
            whoami
            ls -al
          SCRIPT_AFTER: |
            whoami
            ls -al
            echo $RSYNC_STDOUT
